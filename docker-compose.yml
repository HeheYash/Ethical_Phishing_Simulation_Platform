version: '3.8'

services:
  # Web application
  web:
    build: .
    container_name: phishsim_web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DATABASE_URL=postgresql://phishuser:${DB_PASSWORD:-phishpass}@db:5432/phishing_db
      - BASE_URL=http://localhost:5000
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USE_TLS=${MAIL_USE_TLS:-true}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}
      - REDIS_URL=redis://redis:6379/0
      - CAMPAIGN_CONSENT_REQUIRED=true
      - DATA_RETENTION_DAYS=90
      - MAX_EMAILS_PER_HOUR=100
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - phishsim_network
    restart: unless-stopped

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: phishsim_db
    environment:
      - POSTGRES_DB=phishing_db
      - POSTGRES_USER=phishuser
      - POSTGRES_PASSWORD=${DB_PASSWORD:-phishpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - phishsim_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phishuser -d phishing_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and background tasks
  redis:
    image: redis:7-alpine
    container_name: phishsim_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - phishsim_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: phishsim_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - phishsim_network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  phishsim_network:
    driver: bridge